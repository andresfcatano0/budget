<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Budget Planner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <!-- CSS -->
  <link rel="stylesheet" href="style.css">
 <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/8fd49e77ce.js" crossorigin="anonymous"></script>
</head>

<body>
  <p class="h1 text-center">Budget Planner</p>

<section class="container">
  <div class="row justify-content-center ">

    <div class="col-12 col-md-6">
      <form id="budgetForm">
        <div class="mb-3">
          <label for="budgetAmount" class="form-label">Enter budget amount</label>
          <input type="text" class="form-control" id="budgetAmount" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        </div>
        <button id="bSubmit" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="col-12 col-md-6">
      <form id="expenseForm">
        <div class="mb-3">
          <label for="expenseName" class="form-label">Enter expense name</label>
          <input type="text" class="form-control" id="expenseName">
        </div>
        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Enter expense amount</label>
          <input type="text" class="form-control" id="expenseAmount" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" >
        </div>
        <button id="eSubmit" type="submit" class="btn btn-primary ">Submit</button>
      </form>
    </div>

  </div>
</section>

<section class="container">
  <div class="row justify-content-center ">

    <div class="col-12 text-center">
      <div class="row mt-3">
        <div class="col-4">
          <h3>Budget</h3>
          <i class="moneyIcons fas fa-money-bill-alt"></i>
          <p id="moneyIn">$0</p>
        </div>
        <div class="col-4">
          <h3>Expenses</h3>
          <i class="moneyIcons far fa-credit-card"></i>
          <p id="moneyOut">$0</p>
        </div>
        <div class="col-4">
          <h3>Balance</h3>
          <i class="moneyIcons fas fa-balance-scale"></i>
          <p id="balanceAmount">$0</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8">
          <table class="table mt-3">
            <thead>
              <tr>
                <th scope="col">Expense</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
