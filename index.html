<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Budget App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <!-- CSS -->
  <link rel="stylesheet" href="BudgetApp.css">
 <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
  <p class="h1 text-center">Budget App</p>

<section class="container">
  <div class="row justify-content-center ">
    <div class="col-9 col-md-4">

      <div class="row">
        <div class="col-12 ">
          <form id="budgetForm">
            <div class="form-group">
              <label for="budgetAmount">Enter budget</label>
              <input type="text" class="form-control" id="budgetAmount">
            </div>
            <button id="bSubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12 ">
          <form id="expenseForm">
            <div class="form-group">
              <label for="expenseName">Enter expense name</label>
              <input type="text" class="form-control" id="expenseName">
            </div>
            <div class="form-group">
              <label for="expenseAmount">Enter expense amount</label>
              <input type="text" class="form-control" id="expenseAmount">
            </div>
            <button id="eSubmit" type="submit" class="btn btn-primary ">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 text-center">
      <div class="row">
        <div class="col-4">
          <h3>Budget</h3>
          <i class="fas fa-money-bill-alt"></i>
          <p id="dollarAmount">$0</p>
        </div>
        <div class="col-4">
          <h3>Expenses</h3>
          <i class="far fa-credit-card"></i>
          <p id="creditAmount">$0</p>
        </div>
        <div class="col-4">
          <h3>Balance</h3>
          <i class="fas fa-balance-scale"></i>
          <p><span id="balanceAmount">$0</span></p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-9">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Expense</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script type="text/javascript" src="BudgetApp.js"></script>

</body>
</html>
